<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Search Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Customer Search Test</h2>
        <div class="mb-3">
            <label for="customer_search" class="form-label">Customer Search</label>
            <div class="input-group">
                <input type="text" class="form-control" id="customer_search"
                    placeholder="Type customer name or mobile number...">
                <button type="button" class="btn btn-outline-secondary" id="customer_search_btn"
                    title="Search Customer">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="form-text">Start typing to search existing customers or click search button</div>
        </div>

        <!-- Hidden field to store selected customer ID -->
        <input type="hidden" id="customer_id" value="">

        <!-- Customer info display -->
        <div id="customer_info" class="mt-2" style="display: none;">
            <div class="card">
                <div class="card-body py-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong id="selected_customer_name"></strong>
                            <span id="selected_customer_mobile" class="text-muted ms-2"></span>
                        </div>
                        <div>
                            Balance: <span id="selected_customer_balance" class="badge bg-warning"></span>
                        </div>
                    </div>
                    <small id="selected_customer_address" class="text-muted"></small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/search_suggestions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const customerSearch = new SearchSuggestions('#customer_search', {
                apiUrl: 'api/search_customers.php',
                minChars: 2,
                delay: 300,
                maxSuggestions: 10,
                searchButton: '#customer_search_btn',
                onSelect: function (customer) {
                    document.getElementById('customer_id').value = customer.id;

                    const infoDiv = document.getElementById('customer_info');
                    document.getElementById('selected_customer_name').textContent = customer.name;
                    document.getElementById('selected_customer_mobile').textContent = customer.mobile ? `ðŸ“± ${customer.mobile}` : '';
                    document.getElementById('selected_customer_address').textContent = customer.address || 'No address provided';

                    const balance = parseFloat(customer.balance) || 0;
                    const balanceBadge = document.getElementById('selected_customer_balance');
                    balanceBadge.textContent = 'â‚¹' + Math.abs(balance).toFixed(2);

                    if (balance > 0) {
                        balanceBadge.className = 'badge bg-danger';
                        balanceBadge.textContent += ' (Due)';
                    } else if (balance < 0) {
                        balanceBadge.className = 'badge bg-success';
                        balanceBadge.textContent += ' (Advance)';
                    } else {
                        balanceBadge.className = 'badge bg-secondary';
                        balanceBadge.textContent += ' (Clear)';
                    }

                    infoDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
